machine:
  node:
    version: 8

  environment:
    DEBUG: phenomic:*
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

dependencies:
  cache_directories:
    - website/.screenshots
    - website/public/showcase/entry
    - ~/.cache/yarn
  pre:
    - curl -o- -L https://yarnpkg.com/install.sh | bash
  override:
    - yarn --version
    - yarn
