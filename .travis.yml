language: node_js

node_js:
  - '6'
  - '5'
  - '4'

# fail asap when there is a failure
matrix:
  fast_finish: true

# cache node modules
cache:
  yarn: true
  directories:
    - node_modules
    - docs/node_modules
    - themes/phenomic-theme-base/node_modules
    - test-setup/node_modules

after_success: yarn run coverage

# for Yarn, to build some native deps

env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
